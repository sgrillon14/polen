<div class="modal-header">
  <h4 class="modal-title">{{ 'ADMIN.USER.USER_FORM.TITLE' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form id="user-edition-form" [formGroup]="formUser" (ngSubmit)="close()">
  <div class="modal-body">
      <div class="top user-content">  
        <div class="form-group row">
          <label for="username-input" class="col-sm-3 col-form-label field">{{ 'ADMIN.USER.LOGIN' | translate }}</label>
          <div class="col-sm-9">
            <input id="username-input" type="text" class="form-control" formControlName="username" [attr.disabled]="isEdit ? '' : null" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="name-input" class="col-sm-3 col-form-label field">{{ 'ADMIN.USER.NAME' | translate }}</label>
          <div class="col-sm-9">
            <input id="name-input" type="text" class="form-control" formControlName="name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="firstname-input" class="col-sm-3 col-form-label field">{{ 'ADMIN.USER.FIRSTNAME' | translate }}</label>
          <div class="col-sm-9">
            <input id="firstname-input" type="text" class="form-control" formControlName="firstname" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="email-input" class="col-sm-3 col-form-label field">{{ 'ADMIN.USER.EMAIL' | translate }}</label>
          <div class="col-sm-9">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input id="email-input" type="text" class="form-control" formControlName="email" [attr.disabled]="isEdit ? '' : null" required>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="roles-select" class="col-sm-3 col-form-label field">{{ 'ADMIN.USER.ROLE' | translate }}</label>
          <div class="col-sm-9">
            <div class="form-group">
              <select formControlName="roles" id="roles-select" class="form-control" multiple required>
                  <option *ngFor="let role of profiles" [ngValue]="role">{{ 'ADMIN.USER.ROLES.' + role  | translate }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-primary" (click)="activeModal.dismiss()">{{ 'ADMIN.USER.USER_FORM.CANCEL' | translate }}</button>
    <button id="confirm-user-button" class="btn btn-primary" [disabled]="formUser.invalid" type="submit">{{ 'ADMIN.USER.USER_FORM.' + action | translate }}</button>
  </div>
</form>
