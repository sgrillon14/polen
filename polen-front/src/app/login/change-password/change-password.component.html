<div class="changepassword-content bg">
	<div class="container pt-5">
		<div class="container changepassword-sub-content pb-4">
			<form id="formChangePassword" [formGroup]="formChangePassword" (ngSubmit)="changePassword()">
				<div>
					<h3>{{ 'CHANGE_PASSWORD.TITLE' | translate }}</h3>  
				</div>
				<div class="pt-1">
					<ngb-alert *ngIf="resetPassword" [dismissible]="true" type="info" (close)="closeAlert()"><span id="reset-password-message">{{ 'CHANGE_PASSWORD.RESET_PASSWORD_SENT' | translate }}</span></ngb-alert>
					<ngb-alert *ngIf='errMsg' [dismissible]="true" type="danger" (close)="closeAlert()">{{ errMsg }}</ngb-alert>  
					<div class="form-group">
						<label for="username" class="field">{{ 'CHANGE_PASSWORD.LOGIN' | translate }}</label>
						<input type="text" class="form-control" formControlName="username" id="username" autocomplete="OFF">
					</div>
					<div class="form-group">		
					    <label for="oldpassword" *ngIf="!resetPassword" class="field">{{ 'CHANGE_PASSWORD.OLD_PASSWORD' | translate }}</label>
						<label for="oldpassword" *ngIf="resetPassword" class="field">{{ 'CHANGE_PASSWORD.VERIFICATION_CODE' | translate }}</label>
						<input class="form-control" formControlName="oldpassword" id="oldpassword" type="password">
					</div>
					<div formGroupName="passwords">
						<div class="form-group">
							<label for="newpassword" class="field">{{ 'CHANGE_PASSWORD.NEW_PASSWORD' | translate }}</label>
							<input class="form-control" formControlName="newpassword" id="newpassword" type="password">
						</div>
						<div class="form-group">	
							<label for="confirmpassword" class="field">{{ 'CHANGE_PASSWORD.CONFIRM_PASSWORD' | translate }}</label>
							<input class="form-control" formControlName="confirmpassword" id="confirmpassword" type="password">
							<div style='color:#ff7355' *ngIf="formChangePassword.get(['passwords','newpassword']).value != formChangePassword.get(['passwords','confirmpassword']).value && formChangePassword.get(['passwords','confirmpassword']).value != ''">
								{{ 'CHANGE_PASSWORD.CONFIRM_PASSWORD_DO_NOT_MATCH_NEW_PASSWORD' | translate }}
							</div>
						</div>	
					</div>
					<button class="btn btn-primary btn-block" [disabled]="!formChangePassword.valid" type="submit">{{ 'CHANGE_PASSWORD.SUBMIT' | translate }}</button>
				</div>
			</form>
		</div>	
	</div>
</div>
